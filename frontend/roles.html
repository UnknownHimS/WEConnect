<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Role</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome!</h1>
  </header>

  <main>
    <section>
      <p id="role-display">Loading your role...</p>
      <a id="dashboard-link" href="#">➡ Go to User Dashboard</a>
    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    const roleDisplay = document.getElementById('role-display');
    const dashboardLink = document.getElementById('dashboard-link');

    switch (role) {
      case 'ceo':
        roleDisplay.textContent = "👑 You are logged in as: CEO";
        dashboardLink.href = '/mceo-dashboard.html';
        break;
      case 'manager':
        roleDisplay.textContent = "📋 You are logged in as: Manager";
        dashboardLink.href = '/mmanager-dashboard.html';
        break;
      case 'artist':
        roleDisplay.textContent = "🎨 You are logged in as: Artist";
        dashboardLink.href = '/martist-dashboard.html';
        break;
      case 'reporter':
        roleDisplay.textContent = "📝 You are logged in as: Reporter";
        dashboardLink.href = '/mreporter-dashboard.html';
        break;
      default:
        roleDisplay.textContent = "❌ Role not found.";
        dashboardLink.style.display = 'none'; // Hide the link if the role is invalid
    }
  </script>
</body>
</html>
